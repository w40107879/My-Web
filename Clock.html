<!DOCTYPE HTML>
<html>
<head>
<title>時鐘</title>
</head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312">


<body onload="showtime()">

<div id="time" style="position:absolute;border-width:5;border-style:double;top:-10;left:150;font-size:25px"></div>
<canvas width="300" height="300" id="myCanvas"></canvas>
<script type="text/javascript">

var canvas,context;
function showtime(){

var now_date=new Date();
sec=now_date.getSeconds(),
min=now_date.getMinutes(),
hour=now_date.getHours();
hour=checkTime(hour);
min=checkTime(min);
sec=checkTime(sec);
document.getElementById('time').innerHTML =(hour+":"+min+":"+sec);
var timeoutId = setTimeout(showtime, 1000);
canvas = document.getElementById("myCanvas");
context = canvas.getContext("2d");
setInterval("draw()",1000);
}

function checkTime(i){
      if(i < 10) {
        i = "0" + i;
      }
      return i;
    }


function draw(){
var now_date=new Date();
sec=now_date.getSeconds(),
min=now_date.getMinutes(),
hour=now_date.getHours();

var radius = Math.min(canvas.width/2,canvas.height/2),
hour=hour>=12?hour-12:hour;


context.save();
context.clearRect(0,0,canvas.width,canvas.height); 
context.translate(canvas.width/2,canvas.height/2); 
context.scale(0.9,0.9);
context.rotate(-Math.PI/2);
context.save();


context.strokeStyle="black";
context.fillStyle="black";
context.lineWidth=3;
context.lineCap="round";
context.beginPath();
for(var i=0;i<12;i++){
context.rotate(Math.PI/6);
context.moveTo(radius-30,0);
context.lineTo(radius-10,0);
}
context.stroke();
context.restore();
context.save();


context.lineWidth=2;
context.beginPath();
for(var i=0;i<60;i++){
if(i%5!=0){
context.moveTo(radius-15,0);
context.lineTo(radius-10,0);
}
context.rotate(Math.PI/30);
}
context.stroke();
context.restore();
context.save();


context.rotate((Math.PI/6)*hour+(Math.PI/360)*min+(Math.PI/21600)*sec);
context.lineWidth=6;
context.lineCap="butt";
context.beginPath();
context.moveTo(-10,0);
context.lineTo(radius*0.5,0);
context.stroke();
context.restore();
context.save();


context.rotate((Math.PI/30)*min+(Math.PI/1800)*sec);
context.strokeStyle="#29A8DE";
context.lineWidth=4;
context.lineCap="butt";
context.beginPath();
context.moveTo(-20,0);
context.lineTo(radius*0.7,0);
context.stroke();
context.restore();
context.save();


context.rotate(sec*Math.PI/30);
context.strokeStyle="red";
context.lineWidth=2;
context.lineCap="butt";
context.beginPath();
context.moveTo(-30,0);
context.lineTo(radius*0.9,0);
context.stroke();
context.restore();
context.save();


context.lineWidth=4;
context.strokeStyle="gray";
context.beginPath();
context.arc(0,0,radius,0,Math.PI*2,true);
context.stroke();
context.restore();
context.restore();
}
</script>

</body>
</html>
